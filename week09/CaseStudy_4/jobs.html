                <div class="jobs-content">
                    <h1>Jobs at JavaJam</h1>
                    <p> Want to work at JavaJam? Fill out the form below to start your application. Required fields are
                        marked with asterisk *</p>
                    <form method="post" action="" id="jobsForm">
                        <table>
                            <tr>
                                <td>
                                    <label>*Name</label>
                                </td>
                                <td>
                                    <input type="text" name="name" placeholder="Enter your name here" required size="30"
                                        id="name">
                                    <div style="color: red; display: none;" id="invalid-name">Invalid name!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>*E-mail</label>
                                </td>
                                <td>
                                    <input type="email" id="email" name="email" placeholder="Enter your E-mail ID here"
                                        required size="30">
                                    <div style="color: red; display: none;" id="invalid-email">Invalid email!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Start Date:</label>
                                </td>
                                <td>
                                    <input type="date" id="date" name="startDate">
                                    <div style="color: red; display: none;" id="invalid-date">Invalid date!</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>*Experience</label>
                                </td>
                                <td>
                                    <textarea name="experience" id="experience" rows="4" cols="40"
                                        placeholder="Enter your experience here" required maxlength="300"></textarea>
                                    <div id="experience-len">0/300</div>
                                </td>
                            </tr>

                        </table>
                        <input type="reset" value="Clear"><br /><br />
                        <input type="submit" value="Apply now">
                    </form>
                </div>
