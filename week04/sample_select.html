<!DOCTYPE html>
<html>

    <head>
        <title>Sample Select List</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>Sample Select List</h2>
        <form method="get" action="">
            <select name="favbrowser" id="browser" size="4">
                <option value="">Select your favorite browser</option>
                <option value="ie">Internet Explorer</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
            </select>
        </form>
    </body>

</html>
