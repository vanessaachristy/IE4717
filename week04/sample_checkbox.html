<!DOCTYPE html>
<html>

    <head>
        <title>Sample Check Box</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>Slide 24a</h2>
        <h3>checkbox</h3>
        <form action="show_get" method="get">
            <input type="checkbox" name="browser" value="ie"> Internet Explore<br>
            <input type="checkbox" name="browser" value="moz" checked> Firefox<br>
            <input type="submit">
        </form>
        <h2>Slide 24b</h2>
        <h3>checkbox multivalue</h3>
        <form action="show_get" method="get">
            <input type="checkbox" name="browser[]" value="ie"> Internet Explore<br>
            <input type="checkbox" name="browser[]" value="moz" checked> Firefox<br>
            <input type="submit">
        </form>
    </body>

</html>
