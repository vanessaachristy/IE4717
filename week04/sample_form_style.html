<!DOCTYPE html>
<html>

    <head>
        <title>Sample Form with Style</title>
        <meta charset="UTF-8">
        <style>
            table {
                background-color: #eaeaea;
                width: 20em;
                font-family: Arial, sans-serif;
            }

            td {
                padding: 5px;
            }

            label {
                display: block;
                text-align: right;
            }
        </style>
    </head>


    <body>
        <h2>Contact Us</h2>
        <form method="post" action="">
            <table>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                    <td>
                        <input type="text" name="cname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>E-mail</label>
                    </td>
                    <td>
                        <input type="text" name="cemail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Comments</label>
                    </td>
                    <td>
                        <textarea name="comments" rows="4" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>

        </form>
    </body>

</html>
