<!DOCTYPE html>
<html>

    <head>
        <title>Sample Radio</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>Sample Radio Buttons</h2>
        <form method="get" action="">
            <input type="radio" name="browser" id="ie" value="ie">Internet Explorer<br />
            <input type="radio" name="browser" id="moz" value="moz" checked>Firefox<br />
            <input type="radio" name="browser" id="op" value="op">Opera<br />
            <input type="submit">
        </form>
    </body>

</html>
