<!DOCTYPE html>
<html>

    <head>
        <title>TAB01</title>
        <meta charset="UTF-8">
    </head>
    <style>
        table {
            width: 200px;
            margin: auto;
        }

        table,
        th,
        td {
            border-style: none;
        }

        caption {
            font-size: 2em;
            font-weight: bold;
        }

        thead {
            background-color: #EAEAEA;
        }

        tbody {
            font-family: Arial, sans-serif;
            font-size: .90em;
        }

        tbody td {
            border-bottom: 1px #000033 dashed;
        }

        tfoot {
            background-color: #EAEAEA;
            font-weight: bold;
            text-align: center;
        }
    </style>

    <body>
        <table border="1">
            <caption>Time Sheet</caption>
            <thead>
                <tr>
                    <th id="day">Day</th>
                    <th id="hours">Hours</th>
                </tr>
            </thead>

            <tr>
                <td headers="day">Monday</td>
                <td headers="hours">4</td>
            </tr>
            <tr>
                <td headers="day">Tuesday</td>
                <td headers="hours">3</td>
            </tr>
            <tr>
                <td headers="day">Wednesday</td>
                <td headers="hours">5</td>
            </tr>
            <tr>
                <td headers="day">Thrusday</td>
                <td headers="hours">3</td>
            </tr>
            <tr>
                <td headers="day">Friday</td>
                <td headers="hours"> 3</td>
            </tr>
            <tfoot>
                <tr>
                    <td headers="day">Total</td>
                    <td headers="hours">18</td>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
